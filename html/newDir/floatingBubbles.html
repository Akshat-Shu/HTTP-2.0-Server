<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: float 15s infinite ease-in-out;
            bottom: -100px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1500px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .content {
            color: white;
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            margin-top: 0;
            font-size: 3rem;
        }
        
        button {
            background: white;
            color: #1a2a6c;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Floating Bubbles</h1>
        <p>Click the button to add more bubbles to the animation</p>
        <button id="add-bubbles">Add Bubbles</button>
    </div>

    <script>
        // Create initial bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 100 + 50;
            const left = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(bubble);
            
            // Remove bubble after animation completes
            setTimeout(() => {
                bubble.remove();
            }, (duration + delay) * 1000);
        }
        
        // Create initial set of bubbles
        for (let i = 0; i < 15; i++) {
            createBubble();
        }
        
        // Add more bubbles on button click
        document.getElementById('add-bubbles').addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                createBubble();
            }
        });
        
        // Continuously add bubbles
        setInterval(() => {
            createBubble();
        }, 3000);
    </script>
</body>
</html>
